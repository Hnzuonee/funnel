<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokračujte dále</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            background: linear-gradient(to bottom, #ffafbd, #ffc3a0);
            color: #333;
        }
        .container {
            background-color: rgba(255,255,255,0.9);
            max-width: 400px;
            margin: auto;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.15);
        }
        button {
            background-color: #ff69b4;
            color: #ffffff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 15px;
        }
        button:hover {
            background-color: #e55ea1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Děkuji za návštěvu!</h2>
        <p>Klikni na tlačítko níže pro pokračování.</p>
        <button id="redirectBtn">Pokračovat</button>
    </div>

    <script>
        document.getElementById('redirectBtn').onclick = async () => {
            const response = await fetch('/.netlify/functions/redirect', {
                method: 'POST'
            });
            const data = await response.json();
            window.location.href = data.url;
        };
    </script>
</body>
</html>
